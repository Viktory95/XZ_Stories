<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XZ Stories</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mainstyle.css">
</head>
<body>
<form>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <form class="form-inline">
            <div class="form-group">
                <label for="choose-story">Story</label>
                <select class="form-control" id="choose-story">
                </select>
            </div>
            <button id="start-story" class="btn btn-sm btn-outline-secondary" type="button">Start story</button>
        </form>
    </nav>

    <div class="container" id="view-story">
        <img id="scene-img" style="width:100%;">
        <div id="top-box" class="top-text" hidden="true">
        </div>
        <div id="bottom-box" class="bottom-text" hidden="true">
        </div>
        <div id="right-box" class="right-text" hidden="true">
        </div>
        <div id="left-box" class="left-text" hidden="true">
        </div>
        <div id="center-box" class="center-text" hidden="true">
        </div>
    </div>
</form>
<script>
    require('./renderer')
</script>
</body>
</html>
